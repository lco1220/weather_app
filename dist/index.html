        </g>
        </g>
      </svg>
    </div>
    <section class="weather__section opacity-0 flex flex-col md:flex-row flex-auto md:h-full animate__animated animate__delay-fast">
      <section class="weather__info w-full flex flex-col flex-auto items-center justify-evenly">
        <div class="info__container w-full flex flex-col items-center md:justify-around">
          <div class="weather__image">       
          </div>
          <div class="condition__container mb-1 text-3xl capitalize h-auto">
            <h2 id="condition__id" class="md:4xl"></h2>
          </div>
          <div class="text-lg w-4/5 mb-1 text-center md:flex md:justify-evenly md:items-center">
            <h3 id="location__id" class="md:text-2xl md:tracking-wide"></h3>
            <h4 id="location__date" class="text-sm md:tracking-wide md:text-lg"></h4>
          </div>
        </div>
        <div class="info__temp inline-block flex flex-col items-center">
          <div class="info__temp--current flex items-center">
            <h1 id="temp__id" class="text-6xl leading-relaxed animate__animated"></h1>
            <div class="temp__container ml-2 flex flex-col">
              <div class="cel_cont relative h-6 w-5 mb-2">
                <input type="radio" value="celsius" id="celsius" name="temp_options" class="absolute left-0" checked">
                <label for="celsius" class="absolute left-0 top-0">C</label>
              </div>
              <div class="fah_cont relative h-6 w-5 text-center">
                <input type="radio" id="fahrenheit" value="fahrenheit" name="temp_options" class="absolute left-0">
                <label for="fahrenheit" class="absolute left-0">F</label>
              </div>
            </div>
          </div>
          <div class="info__minmax flex flex-row w-48 mt-4 justify-evenly">
            <div class="max__container flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="w-6 h-6"><path d="M10.707 7.05L10 6.343 4.343 12l1.414 1.414L10 9.172l4.243 4.242L15.657 12z"/></svg>
              <p id="max__temp"></p>
            </div>
            <div class="max__container flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="w-6 h-6"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>              
              <p id="min__temp"></p>
            </div>
          </div>
        </div>
        <div class="info__other w-1/2 md:w-4/5">
          <ul class="flex flex-wrap justify-around md:justify-evenly text-center">
            <li class="info__item text-sm order-1 tracking-wider mb-1 md:text-lg md:tracking-wider">Sunrise: <span id="rise_time"></span></li>
            <li class="info__item text-sm order-2 tracking-wider mb-1 md:text-lg md:tracking-wider">Sunset: <span id="set_time"></span></li>
            <li class="info__item text-sm order-3 tracking-wider mb-1 md:text-lg md:tracking-wider"><span id="wind_id"></span></li>
            <li class="info__item text-sm order-4 tracking-wider md:text-lg md:tracking-wider">Humidity: <span id="humid__id"></span>%</li>
          </ul>
        </div>
  
      </section>
  
      <section class="weather__features flex-auto min-w-full w-full md:min-w-0 md:w-1/2 md:w-auto">
        <div class="tabs relative h-auto flex mt-12">
          <div class="tab" role="group" aria-labelledby="tab-1">
            <input type="radio" name="feature__tab" id="tab-1" class="tab-switch" checked>
            <label for="tab-1" class="tab-label">Daily</label>
            <div class="tab__content animate__animated animate__delay-fast">
              <div class="tab__content--flex flex flex-col overflow-y-auto h-full" id="daily_container">
              </div>
            </div>
          </div>
          <div class="tab" role="group" aria-labelledby="tab-2">
            <input type="radio" name="feature__tab" id="tab-2" class="tab-switch">
            <label for="tab-2" class="tab-label">Hourly</label>
            <div class="tab__content animate__animated animate__delay-fast">
              <div class="tab__content--flex flex flex-col overflow-y-auto h-full" id="hourly_container">
              </div>
            </div>
          </div>
        </div>
      </section>
     
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
